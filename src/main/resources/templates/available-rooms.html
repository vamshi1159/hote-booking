<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title>
        Rooms
    </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" th:href="@{/}">Hotel Booking</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rooms/list}">Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link "th:href="@{/bookings/list}">Bookings</a>
            </li>
        </ul>
        <div class="nav navbar-nav navbar-right">
            <div class="col">
                <p sec:authentication="name" class="text-white"></p>
            </div>
            <form action="#" th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>

    </div>
</nav>
<body>

<a href="#" class="btn btn-primary btn-sm mb-3" onclick="javascript:window.history.back(-1);return false;">
  Go Back
</a>

<div class="container">
    <h1 th:if="${ rooms.size()==0}">NO ROOMS AVAILABLE</h1>
    <table class="table table-bordered table-striped" th:if="${rooms.size()!=0}">
        <thead class="thead-dark">
        <tr>
            <th>Room Number</th>
            <th>Adults Capacity</th>
            <th>Children's Capacity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room:${rooms}" >
            <td th:text="${room.roomNo}" />
            <td th:text="${room.adultCapacity}"/>
            <td th:text="${room.childrenCapacity}"/>
            <td th:text="${room.price}"/>
            <td><a th:href="@{/bookings/book(roomId=${room.id})}" class="btn btn-info btn-sm">Book</a>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
